<!DOCTYPE html>
<html>
<head>
  <title>Submit a Referral</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo-container {
      margin-top: 20px;
    }

    .logo-container img {
      max-width: 180px;
      height: auto;
    }

    h2 {
      color: #5c2d91;
      margin-top: 10px;
    }

    .nav-links {
      margin-bottom: 20px;
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #5c2d91;
      font-weight: bold;
    }

    .form-container {
      background-color: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .form-group {
      margin: 20px 0;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .radio-group label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    button {
      background-color: #5c2d91;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #402274;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="{{ url_for('static', filename='meduit-logo.png') }}" alt="Meduit Logo">
  </div>

  <h2>Submit a Referral</h2>

  <div class="nav-links">
    <a href="/">Home</a> |
    <a href="/lookup">Check Referral Status</a> |
    <a href="/dashboard">Recruiter Dashboard</a>
  </div>

  <div class="form-container">
    <form action="/submit" method="POST">
      <input name="candidate_name" placeholder="Candidate Name" required>
      <input name="referrer_name" placeholder="Your Name" required>
      <input name="role" placeholder="Role (optional)">
      <input name="location" placeholder="Location (optional)">

      <div class="form-group">
        <label class="form-label">Has your referral applied in UKG?</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="applied_in_ukg" value="Yes" required>
            Yes
          </label>
          <label>
            <input type="radio" name="applied_in_ukg" value="No">
            No
          </label>
        </div>
      </div>

      <textarea name="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit">Submit Referral</button>
    </form>
  </div>

</body>
</html>
