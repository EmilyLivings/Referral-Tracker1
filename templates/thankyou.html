<!DOCTYPE html>
<html>
<head>
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo-container {
      margin-top: 30px;
    }

    .logo-container img {
      max-width: 180px;
      height: auto;
    }

    .thank-you-box {
      background-color: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      color: #5c2d91;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .button-group a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #5c2d91;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
    }

    .button-group a:hover {
      background-color: #402274;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="{{ url_for('static', filename='meduit-logo.png') }}" alt="Meduit Logo">
  </div>

  <div class="thank-you-box">
    <h2>Thank You for Your Referral!</h2>
    <p>Your submission has been received. What's next?</p>

    <div class="button-group">
      <a href="/lookup">Check Referral Status</a>
      <a href="/">Submit Another Referral</a>
    </div>
  </div>

</body>
</html>
