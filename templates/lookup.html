<!DOCTYPE html>
<html>
<head>
  <title>Check Referral Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo-container {
      text-align: center;
      margin-top: 30px;
    }

    .logo-container img {
      max-width: 180px;
      height: auto;
    }

    .status-box {
      background-color: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      color: #5c2d91;
      margin-bottom: 20px;
    }

    form input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 12px 25px;
      background-color: #5c2d91;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #402274;
    }

    .results {
      margin-top: 30px;
      text-align: left;
    }

    .result-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #5c2d91;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="{{ url_for('static', filename='meduit-logo.png') }}" alt="Meduit Logo">
  </div>

  <div class="status-box">
    <h2>Check Your Referral Status</h2>
    <form method="POST">
      <input type="text" name="referrer_name" placeholder="Enter your name" required>
      <br>
      <button type="submit">Search</button>
    </form>

    {% if results %}
      <div class="results">
        {% for row in results %}
          <div class="result-item">
            <strong>Candidate:</strong> {{ row['candidate_name'] }}<br>
            <strong>Role:</strong> {{ row['role'] }}<br>
            <strong>Location:</strong> {{ row['location'] }}<br>
            <strong>Status:</strong> {{ row['status'] }}<br>
            <strong>Start Date:</strong> {{ row['start_date'] }}<br>
           
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <a class="back-link" href="/">&larr; Back to Home</a>
  </div>

</body>
</html>
